<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/stufff.css" rel="stylesheet">
</head>

<body>
  <div class="mygrid">
    <div>
      <p style="position: absolute; font-size: 14px; border-bottom: 2px solid #777; width: max-content; left: 0; top: -14px; padding: 14px; color: #777;">
        100%
      </p>
      <p style="position: absolute; font-size: 14px; border-bottom: 2px solid #777; width: max-content; right: 0; top: -14px; padding: 14px; color: #777;">
        Vinci Eco Drive
      </p>
    </div>
    <div></div>
    <div style="grid-column: 3 / span 2;">
      <p class="description">Vitesse</p>
      <div style="display: grid; grid-template-columns: repeat(4, 25%);">
        <div></div>
        <div style="text-align: right;">
          <a id="vitesse">9</a>
        </div>
        <div>
          <p>km/h</p>
        </div>
      </div>
    </div>
    <div></div>
    <div></div>
    <div>
      <p class="description">Température Moteur</p>
      <div id="aff_moteur" style="height: 18.75vh; background-color: darkorange;"></div>
      <p><a id="temp_moteur">25</a> °C</p>
    </div>
    <div>
      <p class="description">Température Batterie</p>
      <div id="aff_batterie" style="height: 22.5vh; background-color: red;"></div>
      <p><a id="temp_batterie">30</a> °C</p>
    </div>
    <div>
      <p class="description">Température Mosfet</p>
      <div id="aff_mosfet" style="height: 17.25vh; background-color: darkorange;"></div>
      <p><a id="temp_mosfet">23</a> °C</p>
    </div>
    <div></div>
    <div>
      <p class="description">Puissance</p>
      <div id="aff_puissance" style="height: 9.75vh; background-color: blue;"></div>
      <p><a id="puissance">13</a> W</p>
    </div>
    <div></div>
  </div>
  <script src="assets/js/index.js"></script>
</body>

</html>
