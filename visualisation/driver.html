<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/stufff.css" rel="stylesheet">
</head>

<body>
  <div class="mygrid">
    <div style="grid-column: 1 / span 2;" class="ligne">
      <a class="description">Vitesse</a>
      <br>
      <span id="aff_vitesse"></span>
      <p><a id="vitesse">0</a> km/h</p>
    </div>
    <div class="pair">
      <a class="description">Puissance</a>
      <br>
      <span id="aff_puissance"></span>
      <p><a id="puissance">0</a> W</p>
    </div>
    <div class="impair">
      <a class="description">Température Moteur</a>
      <br>
      <span id="aff_moteur"></span>
      <p><a id="temp_moteur">0</a> °C</p>
    </div>
    <div class="impair">
      <a class="description">Température Batterie</a>
      <br>
      <span id="aff_batterie"></span>
      <p><a id="temp_batterie">0</a> °C</p>
    </div>
    <div class="pair">
      <a class="description">Température Mosfet</a>
      <br>
      <span id="aff_mosfet"></span>
      <p><a id="temp_mosfet">0</a> °C</p>
    </div>
  </div>
  <script src="assets/js/index.js"></script>
</body>

</html>
